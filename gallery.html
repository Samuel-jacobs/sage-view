    <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-transparent">

<main>
  <section id="section2">
    <h1 class="title">Gallery</h1>
    <hr class="line line1">
    <!-- Gallery -->
    <div class="row pt-5">
      <div class="col-md-4  mb-3 mb-lg-0">
        <img src="images/img11.jpg" onclick="openModal(); currentSlide(1)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">
        <img src="images/img8.jpg" onclick="openModal(); currentSlide(4)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">
        <img src="images/img14.jpg" onclick="openModal(); currentSlide(7)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">
      </div>
      <div class="col-md-4  mb-3 mb-lg-0">
        <img src="images/img9.jpg" onclick="openModal(); currentSlide(2)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">
        <img src="images/img13.jpg" onclick="openModal(); currentSlide(5)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">
        <img src="images/img15.jpg"  onclick="openModal(); currentSlide(8)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">
      </div>  
      <div class="col-md-4  mb-3 mb-lg-0">
        <img src="images/img10.jpg" onclick="openModal(); currentSlide(3)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">
        <img src="images/img12.jpg" onclick="openModal(); currentSlide(6)" class="w-100 shadow-1-strong rounded mb-4" alt="gallety image">
        <img src="images/img16.jpg" onclick="openModal(); currentSlide(9)" class="w-100 shadow-1-strong rounded mb-4" alt="gallery image">"
      </div>
    </div>

     <!--Modal images -->
     <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 9</div>
          <img src="images/img11.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">2 / 9</div>
          <img src="images/img9.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">3 / 9</div>
          <img src="images/img10.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">4 / 9</div>
          <img src="images/img8.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">5 / 9</div>
          <img src="images/img13.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">6 / 9</div>
          <img src="images/img12.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">7 / 9</div>
          <img src="images/img14.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">8 / 9</div>
          <img src="images/img15.jpg">
        </div>
        <div class="mySlides">
          <div class="numbertext">9 / 9</div>
          <img src="images/img16.jpg">
        </div>
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>
  </section>
  <footer id="footer">
      
    <div class="socials">
      <a href="" class="f-icons"><i class="fab fa-facebook"></i></a>
      <a href="" class="f-icons"><i class="fab fa-twitter"></i></a>

    </div>

    </div>

</main>
